{{ define "head" }}
  {{ partial "head.html" . }}
{{ end }}

{{ define "main" }}
<div class="contact-page {{ if not .Site.Params.doNotLoadAnimations }}animated fadeInDown{{ end }}">
  <h1 class="contact-title">联系方式</h1>
      
  <p>邮箱: <a href="mailto:gqj9071@gmail.com">gqj9071@gmail.com</a></p>
    
  <div class="qr-container">
    <div class="qr-item">
      <img src="/images/douyin-qr.png" alt="Douyin QR">
      <div class="qr-label">抖音</div>
    </div>
    <div class="qr-item">
      <img src="/images/xiaohongshu-qr.png" alt="Xiaohongshu QR">
      <div class="qr-label">小红书</div>
    </div>
    <div class="qr-item">
      <img src="/images/wechat-qr.png" alt="WeChat QR">
      <div class="qr-label">微信</div>
    </div> 
  </div>

  <h2>社交媒体</h2>
  <ul class="contact-socials">
    {{ range .Site.Params.socialIcons }}
      <li>
        <a href="{{ .url }}" target="_blank" rel="noopener">
          <i class="{{ .icon }}"></i> {{ .title }}
        </a>
      </li>
    {{ end }}
  </ul>
</div>
  
<style>
.contact-page {
  padding: 20px;
  text-align: center; /* 整体居中 */
}

/* 页面标题 */
.contact-title {
  font-size: 28px;
  font-weight: 600;
  margin-bottom: 20px;
}

/* 二维码容器 */
.qr-container { 
  display: flex;
  justify-content: center;
  gap: 40px;          /* 二维码间距 */
  margin-top: 40px;   /* 整体往下 */
  flex-wrap: wrap;    /* 手机端自动换行 */
}

/* 单个二维码块 */
.qr-item {
  display: flex;
  flex-direction: column;
  align-items: center;
}

/* 二维码图片 */
.qr-item img {
  width: 180px;
  height: 180px;
  object-fit: contain;
  border-radius: 12px; /* 圆角 */
  border: none;
  transition: transform 0.3s;
}

/* 二维码文字标签 */
.qr-label {   
  margin-top: 8px;
  font-size: 16px;
  color: var(--text-normal); /* 使用主题文字颜色变量，随黑白模式切换 */
  font-weight: 500;
}

/* 悬停效果 */
.qr-item img:hover {
  transform: scale(1.05);
}

/* 手机端自适应 */
@media (max-width: 600px) {
  .qr-item img {   
    width: 120px;
    height: 120px;
  }
  .qr-label {
    font-size: 14px;
  }
} 

/* 社交媒体列表 */
.contact-socials { 
  list-style: none;
  padding: 0;
  display: flex;
  flex-wrap: wrap;
  gap: 12px;
  justify-content: center;
  margin-top: 30px;
}

/* 社交链接样式 */
.contact-socials li a {
  text-decoration: none;
  color: #f5f5f5;           /* 浅色文字 */
  background-color: #555555; /* 灰色背景 */
  padding: 6px 12px;
  border-radius: 5px;
  display: inline-flex;
  align-items: center;
  gap: 6px;
  transition: background-color 0.3s;
}

/* 鼠标悬停效果 */
.contact-socials li a:hover {
  background-color: #666666;
}
</style>
{{ end }}
